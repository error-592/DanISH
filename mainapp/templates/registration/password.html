<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'password.css' %}">
    <!-- Add your CSS styles or link to an external CSS file if needed -->
</head>
<body>
    <div class="matrix-background">
        <!-- Matrix animation or GIF goes here -->
    </div>
    <header>
        <h1>Change Password</h1>
        <a href="{% url 'mainapp:homepage' %}" class="home-button"> Home</a>
    </header>
    <div class="content">
        <section id="change-password-form">
            <h2>Change Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="pixel-button">Change Password</button>
            </form>
        </section>
    </div>
</body>
</html>
