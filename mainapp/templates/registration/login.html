<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"> <!-- Use the homepage.css for styling -->
</head>
<body>
    <div class="matrix-background">
        <!-- Matrix animation or GIF goes here -->
    </div>

    <div class="content">
        <header>
            <h1>DanISH</h1> 
        </header>
    
        <nav>
            <ul>
                <!-- Add a Home button and Login button -->
                <li><a href="/mainapp/homepage/" class="btn btn-red">Home</a></li>
                <li><a href="/mainapp/login/">Login</a></li>
                <li><a href="/mainapp/signup/">Sign Up</a></li>
            </ul>
        </nav>

        <section id="login">
             <h3>.</h3> <!-- lol no idea why this is here-->
    <!-- <div class="login-buttons">
    <button type="submit">Login</button>
    <a href="/mainapp/homepage/" class="btn btn-red">Home</a>
    </div> -->
            <div class="login-form"> <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <!-- <label for="{{ form.username.id_for_label }}">Username:</label>
                    {{ form.username }} to put the disappearing text inside the input form--> 
                    <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Username" />
                </div>
                <div class="form-group">
                    <!-- <label for="{{ form.password.id_for_label }}">Password:</label>
                    {{ form.password }} -->
                    <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Password" />
                </div>
                <!-- having toruble with buttons -->
                <div class="login-buttons">
                    <button type="submit">Login</button>
                </div>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <!-- <div class="login-buttonhome">    
                    <button href="/mainapp/homepage/">Home</button>
                </div> will work on this side by side buttons later   -->

            </form> <p><a href="/mainapp/signup/">Don't have an account? Sign up here.</a></p>
         </div>
        </section>
    </div>
        
</body>
</html>
