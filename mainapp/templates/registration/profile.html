<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'userpage.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="matrix-background">
        <!-- Matrix animation or GIF goes here -->
    </div>
    <header>
        <h1>User Profile</h1>
        <a href="{% url 'mainapp:homepage' %}" class="home-button"> Home</a>
    </header>

    
    <div class="content">
        <section id="user-info">
            <h2>User Information</h2>
            <div class="info-item">
                <i class="fa fa-user"> Username: {{ user.username }}</i>
            </div>
            <div class="info-item">
                <i class="fa fa-envelope"> Email: {{ user.email }}</i>
            </div>
        </section>

        <section id="change-password">
            <h2>Change Password</h2>
            <form method="post" action="{% url 'mainapp:change_password' %}">
                {% csrf_token %}
                {{ password_form.as_p }}
                <button type="submit" class="pixel-button">Change Password</button>
            </form>
        </section>


  

</body>
</html>
